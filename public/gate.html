<!doctype html>
<html>
	<head>
		<title>Chat</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<!-- <script src="https://www.google.com/recaptcha/api.js"></script> -->
	</head>
	<body>
		<div id="middle">
			<div id="logo">
				Radar
			</div>
			<div id="main-card" class="card">
				<h1>Chat with anyone</h1>
				Elegant, ad-free messaging. No account required.
				<br>
				<input id="quick-name" type="text" placeholder="Display name">
				<button id="quick-register">Start chatting</button>
			</div>
			<div id="accounts-card" class="card">
				Love typing passwords?
				<br>
				<button id="register" class="account-button">Create account</button>
				<button id="login" class="account-button">Sign in</button>
			</div>
		</div>
	<script type="text/javascript" src="gate.bundle.js"></script></body>
</html>
